<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Család Háló - Offline</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 2rem;
        }
        .offline-icon {
            font-size: 4rem;
            color: #6b7280;
            margin-bottom: 1rem;
        }
        .offline-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        .offline-message {
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .retry-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .retry-button:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        .offline-features {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }
        .offline-features h3 {
            color: #374151;
            margin-bottom: 1rem;
        }
        .offline-features ul {
            list-style: none;
            padding: 0;
            color: #6b7280;
        }
        .offline-features li {
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .offline-features i {
            margin-right: 0.5rem;
            color: #10b981;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1 class="offline-title">Offline Mód</h1>
        <p class="offline-message">
            Jelenleg nincs internetkapcsolat. Néhány funkció offline is elérhető, 
            de a teljes élményhez szükség van kapcsolatra.
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            <i class="fas fa-redo mr-2"></i>
            Újra Próbálkozás
        </button>
        
        <div class="offline-features">
            <h3>Offline Elérhető Funkciók:</h3>
            <ul>
                <li><i class="fas fa-check"></i>Megtekintett oldalak</li>
                <li><i class="fas fa-check"></i>Cache-elt tartalom</li>
                <li><i class="fas fa-check"></i>Alapvető navigáció</li>
            </ul>
        </div>
    </div>

    <script>
        // Check connection status
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        // Listen for online event
        window.addEventListener('online', checkConnection);
        
        // Check every 5 seconds
        setInterval(checkConnection, 5000);
    </script>
</body>
</html>
